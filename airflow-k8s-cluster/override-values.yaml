dags:
  gitSync:
    enabled: true
    repo: git@github.com:tymob0/airflow-k8s-playground.git
    branch: main
    subPath: ''
    sshKeySecret: airflow-ssh-secret
    period: 0.1s
image:
  repository: customairflow
  tag: v3
  pullPolicy: IfNotPresent
extraSecrets:
  airflow-ssh-secret:
    data: |
      gitSshKey: <<<YOUR_SSH_KEY>>>